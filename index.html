<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anne Web Dev</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- link to local style sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/favicon.ico" />
    <!-- link to local js  -->
  </head>

  <body>
    <!-- a div is a content division element - split up or divide content so that you can effect the layout of each box seperatly 
    you can add height to a div or put something in it   -->

    <div class="top-container">
      <img src="./assets/images/cloud.png" alt="cloud-img" />
      <h1>I'm Anne</h1>
      <h1>a <span>pro</span>gramer</h1>
      <img src="./assets/images/cloud.png" alt="cloud-img" />
      <img src="./assets/images/mountain.png" alt="cloud-img" />
    </div>
    <div class="middle-container"></div>
    <div class="bottom-container"></div>
    <!-- local js file  -->
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
<!-- display values block like a div, in line like span , inline-block like img and a  ,  or none - nothing is displayed could also display hidden -->
