<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Projects</title>
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <!-- <button data-time="20" class="timer__button">20 Secs</button> -->
        <button data-time="300" class="timer__button">Take 5</button>
        <button data-time="900" class="timer__button">15 Minutes</button>
        <button data-time="1200" class="timer__button">Bio 20 Minutes</button>
        <button data-time="3600" class="timer__button">1 Hour</button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Enter Minutes" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>
    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
